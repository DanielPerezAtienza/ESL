function validateFormContacto() {
  var nom = document.forms["formContacto"]["nombre"].value;
  var cor = document.forms["formContacto"]["email"].value;
  var ter = document.forms["formContacto"]["terminos"].value;
  
  if (nom == "") {
    alert("Tienes que rellenar la nombre");
    return false;
  }else if (cor == "") {
    alert("Tienes que rellenar el correo");
    return false;
  }else if (ter == "") {
    alert("Tienes que aceptar los términos y condiciones");
    return false;
  }
  
  
}

</script>
